<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .download-link {
            font-size: 18px;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Download or View My CV</h1>

    <div class="download-link">
        <!-- Link to view the PDF (opens in a new tab) -->
        <a href="CIT20.pdf" target="_blank">View My CV</a>
    </div>

    <div class="download-link">
        <!-- Link to download the PDF file directly -->
        <a href="CIT20.pdf" download="Benedict_O_CV.pdf">Download My CV</a>
    </div>

</body>
</html>
